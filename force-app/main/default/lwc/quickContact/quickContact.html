<template>
    <lightning-quick-action-panel title="Quick Action Title">
        <lightning-spinner alternative-text="Loading" size="small" if:true={isSpinner}></lightning-spinner>

        <div class="slds-p-around_large">            
        </div>

        <div slot="footer">
            <lightning-button variant="destructive" label="Cancel" onclick={closeAction} ></lightning-button> &nbsp; &nbsp;
            <lightning-button variant="brand" label="Save" onclick={handleSave} ></lightning-button>
        </div>
    </lightning-quick-action-panel>    
</template>
