<template>
    <lightning-quick-action-panel title="Quick Action Title">
        <lightning-spinner alternative-text="Loading" size="small" if:true={isSpinner}></lightning-spinner>

        <div class="slds-p-around_large">
            <lightning-input label="Account Name : " type="text" variant="standard" name="name" value={name} onchange={handleChange}>            
            </lightning-input>
            
            <lightning-input label="Account Phone : " type="text" variant="standard" name="phone" value={phone} onchange={handleChange}>
            </lightning-input>
        </div>

        <div slot="footer">
            <lightning-button variant="destructive" label="Cancel" onclick={closeAction} ></lightning-button> &nbsp; &nbsp;
            <lightning-button variant="brand" label="Save" onclick={handleSave} ></lightning-button>
        </div>
    </lightning-quick-action-panel>    
</template>
